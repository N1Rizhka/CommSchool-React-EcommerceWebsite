<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="icon" href="src/img/favicon.svg" type="image/svg" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
  <link href="/src/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-2xl font-extrabold text-green-600 mb-4">Your Cart</h1>
    <div class="grid md:grid-cols-3 gap-4">
      <!-- Cart Items Section -->
      <div class="md:col-span-2 space-y-4" id="cart-items">
        <!-- Cart items will be dynamically loaded here by cart.js -->
      </div>
      
      <!-- Cart Summary Section -->
      <div class="bg-white rounded-md px-4 py-6 shadow-md">
        <ul class="text-gray-800 space-y-4">
          <li class="flex justify-between text-sm">Subtotal <span id="cart-subtotal" class="font-bold">$0.00</span></li>
          <li class="flex justify-between text-sm">Shipping <span class="font-bold">$2.00</span></li>
          <li class="flex justify-between text-sm">Tax <span id="cart-tax" class="font-bold">$0.00</span></li>
          <hr class="border-gray-300 my-2" />
          <li class="flex justify-between text-sm font-bold">Total <span id="cart-total" class="text-lg">$0.00</span></li>
        </ul>
        <div class="mt-8 space-y-2">
        <a href= "/Pages/checkout.html" class="text-sm px-4 py-2.5 w-full font-semibold tracking-wide bg-green-600 border border-green-600 text-white rounded-md text-center block"> Buy Now </a>          
        <a href="/Pages/catalogue.html" class="text-sm px-4 py-2.5 w-full font-semibold tracking-wide bg-transparent border border-gray-300 text-gray-800 rounded-md text-center block">Continue Shopping</a>
        </div>
        <div class="mt-4 flex justify-center gap-4">
          <img src="https://readymadeui.com/images/master.webp" alt="Mastercard" class="w-10 object-contain" />
          <img src="https://readymadeui.com/images/visa.webp" alt="Visa" class="w-10 object-contain" />
          <img src="https://readymadeui.com/images/american-express.webp" alt="American Express" class="w-10 object-contain" />
        </div>
      </div>
    </div>
  </div>

    <!-- Footer -->
    <footer class="bg-yellow-400 py-12">
      <div class="max-w-screen-xl px-4 mx-auto space-y-8 overflow-hidden sm:px-6 lg:px-8">
        <nav class="flex flex-wrap justify-center -mx-5 -my-2">
          <div class="px-5 py-2">
            <a href="/Pages/catalogue.html" class="text-base leading-6 text-white hover:text-slate-100">Catalogue</a>
          </div>
          <div class="px-5 py-2">
            <a href="/Pages/catalogue.html" class="text-base leading-6 text-white hover:text-slate-100">Lifestyle</a>
          </div>
          <div class="px-5 py-2">
            <a href="/Pages/catalogue.html" class="text-base leading-6 text-white hover:text-slate-100">Cart</a>
          </div>
        </nav>
        <div class="flex justify-center mt-8 space-x-6">
          <a href="#" class="text-white hover:text-slate-100">
            <span class="sr-only">Facebook</span>
            <img src="/src/img/facebook.svg" alt="Facebook" class="w-6 h-6">
          </a>
          <a href="#" class="text-white hover:text-slate-100">
            <span class="sr-only">Instagram</span>
            <img src="/src/img/instagram.svg" alt="Instagram" class="w-6 h-6">
          </a>
          <a href="#" class="text-white hover:text-slate-100">
            <span class="sr-only">Twitter</span>
            <img src="/src/img/twitter.svg" alt="Twitter" class="w-6 h-6">
          </a>
        </div>
        <p class="mt-8 text-base leading-6 text-center text-white">
          Â© 2024 Fashion & Co, Inc. All rights reserved.
        </p>
      </div>
    </footer>

  <!-- Load JS files -->
  <script src="/src/scripts/data.js" type="module"></script>
  <script src="/src/scripts/app.js" type="module"></script>
  <script src="/src/scripts/cart.js" type="module"></script>
  <script src="/src/scripts/product.js" type="module"></script>
</body>
</html>
