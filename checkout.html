<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Fashion</title>
  <link rel="icon" href="src/imgs/favicon.svg" type="image/svg+xml" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body class="bg-white font-poppins">
  <div class="font-[sans-serif] bg-white p-4">
    <div class="md:max-w-5xl max-w-xl mx-auto">
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
        
        <!-- Payment Form Section -->
        <div class="lg:col-span-2 max-md:order-1">
          <h2 class="text-3xl font-extrabold text-gray-800">Make a Payment</h2>
          <p class="text-gray-800 text-sm mt-4">Complete your transaction swiftly and securely with our easy-to-use payment process.</p>
          <form class="mt-8 max-w-lg">
            <div class="grid gap-4">
              <div>
                <input type="text" placeholder="Cardholder's Name" class="px-4 py-3.5 bg-gray-100 text-gray-800 w-full text-sm border rounded-md focus:border-purple-500 focus:bg-transparent outline-none" />
              </div>
              <div class="flex bg-gray-100 border rounded-md focus-within:border-purple-500 focus-within:bg-transparent overflow-hidden">
                <img src="src/img/mastercard-icon.svg" alt="Visa Card Icon" class="w-6 ml-3" />
                <input type="number" placeholder="Card Number" class="px-4 py-3.5 text-gray-800 w-full text-sm outline-none bg-transparent" />
              </div>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <input type="number" placeholder="EXP." class="px-4 py-3.5 bg-gray-100 text-gray-800 w-full text-sm border rounded-md focus:border-purple-500 focus:bg-transparent outline-none" />
                </div>
                <div>
                  <input type="number" placeholder="CVV" class="px-4 py-3.5 bg-gray-100 text-gray-800 w-full text-sm border rounded-md focus:border-purple-500 focus:bg-transparent outline-none" />
                </div>
              </div>
            </div>

            <button type="button" class="mt-8 w-40 py-3.5 text-sm bg-green-600 text-white rounded-md hover:bg-black tracking-wide">Pay</button>
          </form>
        </div>

        <!-- Cart Summary Section -->
        <div class="bg-white rounded-md px-4 py-6 shadow-md">
          <ul class="text-gray-800 space-y-4">
            <li class="flex justify-between text-sm">Subtotal <span id="cart-subtotal" class="font-bold">$0.00</span></li>
            <li class="flex justify-between text-sm">Shipping <span id="cart-shipping" class="font-bold">$2.00</span></li>
            <li class="flex justify-between text-sm">Tax <span id="cart-tax" class="font-bold">$0.00</span></li>
            <hr class="border-gray-300 my-2" />
            <li class="flex justify-between text-sm font-bold">Total <span id="cart-total" class="text-lg">$0.00</span></li>
          </ul>
        </div>          
        
      </div>
    </div>
  </div>

  <!-- Load the saved cart totals from localStorage -->
  <script>
    function loadCartTotals() {
      const cartSubtotal = localStorage.getItem('cartSubtotal') || "0.00";
      const cartShipping = localStorage.getItem('cartShipping') || "2.00";
      const cartTax = localStorage.getItem('cartTax') || "0.00";
      const cartTotal = localStorage.getItem('cartTotal') || "0.00";

      document.getElementById("cart-subtotal").textContent = `$${cartSubtotal}`;
      document.getElementById("cart-shipping").textContent = `$${cartShipping}`;
      document.getElementById("cart-tax").textContent = `$${cartTax}`;
      document.getElementById("cart-total").textContent = `$${cartTotal}`;
    }

    document.addEventListener("DOMContentLoaded", loadCartTotals);
  </script>

</body>
</html>
